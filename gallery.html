<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Image Gallery with Lightbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #FFD700;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1/1; /* Makes perfect squares */
      object-fit: cover;
      border-radius: 12px; /* Rounded corners */
      cursor: pointer;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #FFD700;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      text-align: center;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      margin-top: 60px;
      border-radius: 15px;
      box-shadow: 0 0 25px #FFD700;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      font-weight: bold;
      color: #FFD700;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Square Image Gallery with Lightbox</h1>

  <!-- Gallery with Dummy Images -->
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1518998053901-5348d3961a04?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D" alt="Dummy Image 1" onclick="openLightbox(this.src)">
    <img src="https://images.unsplash.com/photo-1518998053901-5348d3961a04?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D" alt="Dummy Image 2" onclick="openLightbox(this.src)">
    <img src="https://images.unsplash.com/photo-1518998053901-5348d3961a04?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D" alt="Dummy Image 3" onclick="openLightbox(this.src)">
    <img src="https://images.unsplash.com/photo-1518998053901-5348d3961a04?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D" alt="Dummy Image 4" onclick="openLightbox(this.src)">
    <img src="https://images.unsplash.com/photo-1518998053901-5348d3961a04?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FsbGVyeXxlbnwwfHwwfHx8MA%3D%3D" alt="Dummy Image 5" onclick="openLightbox(this.src)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox").style.display = "block";
      document.getElementById("lightbox-img").src = src;
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
